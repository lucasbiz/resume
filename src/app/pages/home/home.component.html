<div class="container mx-auto px-4">

  <section class="text-left my-12">
    <h1 class="text-4xl font-bold"><span>Lucas Biz</span></h1>
    <p class="text-xl mt-4">I’ve always loved tech and building cool stuff. Frontend development lets me mix creativity with code, and this
    portfolio is where I share some of my favorite projects.</p>
  </section>

  <section class="my-12">
    <h2 class="text-2xl mb-5">My work</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let project of projects">
        <div class="bg-gray-800 rounded-lg p-6 flex flex-col h-full">
          <h3 class="text-xl font-bold flex items-center">
            {{ project.name }}
            <img [src]="project.imageSource" alt="Card symbol" class="ml-4" style="width: 24px; height: 24px;">
          </h3>
          <p class="flex-1 mt-4">{{ project.description }}</p>
          <div class="mt-6">
            <a class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" [href]="project.link" target="_blank">See project</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="flex flex-col my-12 py-4">
      <p class="text-sm mx-auto"><a href="https://www.linkedin.com/in/lucas-biz-teixeira/" target="_blank">© {{ currentYear }} Lucas Biz </a></p>
  </footer>

</div>
