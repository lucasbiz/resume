<div class="flex flex-col bg-gray-50 dark:bg-slate-900 transition-colors duration-200 min-h-[calc(100vh-4rem)]">
  <div class="container mx-auto flex-1 flex flex-col px-4 max-w-4xl">

    <section class="text-left my-8">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white">
        <span>Lucas Biz</span>
      </h1>
      <p class="text-xl mt-4 text-gray-700 dark:text-gray-300">
        I've always loved tech and building cool stuff. Web development lets me mix creativity with code, and this
        portfolio is where I share some of my favorite projects.
      </p>
    </section>

    <section class="my-12">
      <h2 class="text-2xl mb-5 text-gray-900 dark:text-white font-semibold">My work</h2>
      <div class="grid md:grid-cols-2 gap-8">
        <div *ngFor="let project of projects">
          <div class="bg-white dark:bg-slate-800 rounded-lg p-6 flex flex-col h-full shadow-md hover:shadow-lg transition-shadow duration-200 border border-gray-200 dark:border-slate-700">
            <h3 class="text-xl font-bold flex items-center text-gray-900 dark:text-white">
              {{ project.name }}
              <img [src]="project.imageSource" alt="Card symbol" class="ml-4" style="width: 24px; height: 24px;">
            </h3>
            <p class="flex-1 mt-4 text-gray-700 dark:text-gray-300">{{ project.description }}</p>
            <div class="mt-6">
              <a
                class="inline-block bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors"
                [href]="project.link"
                target="_blank"
                rel="noopener noreferrer">
                See project
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="flex flex-col my-8 py-4 mt-auto border-t border-gray-200 dark:border-slate-800">
      <p class="text-sm mx-auto text-gray-600 dark:text-gray-400">
        Â© {{ currentYear }} Lucas Biz
      </p>
    </footer>

  </div>
</div>
